trainer:
  max_epochs: 100
  accelerator: gpu
  devices: 1
  num_nodes: 1
  strategy: ddp_find_unused_parameters_false
  precision: bf16-mixed
  # gradient clipping
  gradient_clip_val: 2.0
  gradient_clip_algorithm: norm
  # gradient accumulation (accumulate gradients for N steps before optimizer step)
  accumulate_grad_batches: 2
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: checkpoints/visual_encoder
      filename: "VisualEncoder-{epoch:03d}-{val/loss:.4f}"
      monitor: val/loss
      mode: min
      save_top_k: 1                        # best checkpoint
      save_last: true                      # plus a copy of the final epoch
      auto_insert_metric_name: false       # keep filename clean
      every_n_epochs: 1
      save_on_train_epoch_end: true
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: "JEPA"
      name: "PointMaze/VisualEncoder"
      log_model: true


model:
  initial_lr_encoder: 3e-3
  final_lr_encoder: 1e-4
  weight_decay_encoder: 1e-5
  initial_lr_decoder: 1e-3
  final_lr_decoder: 1e-6
  initial_lr_predictor: 1e-3
  final_lr_predictor: 1e-5
  weight_decay_predictor: 1e-5
  weight_decay_decoder: 0
  warmup_steps: 1000
  compile: false


data:
  data_path: data/train_trajectories_1000_100_4_64_largerdot.npz
  batch_size: 128
  num_workers: 2
  pin_memory: true
  val_size: 0.1
  seq_len: 2
  stride: 2
  normalize: false
