  #     log_model: true


model:
  # Architecture hyperparameters
  emb_dim: 128
  prediction_cost_discount: 0.5

  # Loss coefficients
  # var_coeff:    54.5
  # cov_coeff:    15.5
  cov_coeff:      0.0
  var_coeff:      0.0
  # smooth_coeff:   0.0
  idm_coeff:      1.0

  # Mask coefs
  mask_bg_coeff: 1.0       # weight for background invariance loss
  mask_align_coeff: 1.0    # weight for alignment with temporal diffs
  mask_area_coeff: 0.1     # weight for min-area hinge
  mask_smooth_coeff: 0.1   # weight for spatial TV on mask
  mask_min_area: 0.01      # minimal fraction of image as subject

  # Optimization hyperparameters
  initial_lr_encoder:     5e-3
  final_lr_encoder:       1e-7
  weight_decay_encoder:   0

  # initial_lr_decoder:     1e-2
  # final_lr_decoder:       1e-5
  # weight_decay_decoder:   0

  initial_lr_predictor:   1e-2
  final_lr_predictor:     1e-7
  weight_decay_predictor: 0

  warmup_steps: 100

  # Misc
  compile: false


data:
  data_path: data/train_trajectories_200_100_4_64_largerdot_singlelayout.npz
  batch_size: 64
  num_workers: 2
  pin_memory: true
  val_size: 0.1
  seq_len: 16
  stride: 1
  normalize: false
